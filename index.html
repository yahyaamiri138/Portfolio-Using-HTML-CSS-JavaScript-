<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Making Portfolio using HTML,CSS & JavaScript!!</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

			<a href="#" class="btn" data-filter="desktop">Desktops</a>
			<a href="#" class="btn" data-filter="mobile">Mobiles</a>

		<div class="box" id="store-items">
			<div class="store-item mobile">
			    <img src="img/mobile1.jpg" class="store-img " alt="">

			<div class="store-item desktop">
		  	    <img src="img/desktop1.jpg" class="store-img " alt="">

			    <img src="img/desktop2.jpg" class="store-img " alt="">
			</div>

			<div class="store-item mobile">
			    <img src="img/mobile3.jpg" class="store-img " alt="">
